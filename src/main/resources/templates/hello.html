<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>

    <body>
		Hello World !
		<table>
                <thead>
	                <tr>
	                    <th>ID</th>
	                    <th>Content</th>
	                    <th>Date</th>
	                </tr>
                </thead>
                <tbody>
					<tr th:each="prod : ${prods}">
						<td th:text="${prod.id}"></td>
						<td th:text="${prod.date}"></td>
						<td th:text="${prod.content}"></td>
					</tr>
                </tbody>
</table>
    </body>
</html>
