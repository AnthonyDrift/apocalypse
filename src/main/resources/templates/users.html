<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Création de compte pour l'Apocalypse #GeekStagram</title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">
</link>
<!-- include libraries(jQuery, bootstrap, fontawesome) -->
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"
	rel="stylesheet" />
<link
	href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css"
	rel="stylesheet" />
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script
	src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    </head>
<body>
	<div id="header" th:replace="fragments/header :: header_Sign"></div>
	<div class="container-fluid">
	<h1>Creer son compte sur Apocalypse <small>#GeekStagram</small></h1>
		<div th:if="${error != null}" class="alert alert-danger alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<span th:text="${error}"></span>
		</div>
		<form method="post" action="createUser" class="form-inline">
			<div class="form-group">
				<label  for="Name">Nom (doit être unique):</label>
				<input class="form-control" type = "text" name="Name" id="Name" />
			</div>
			<div class="form-group">
				<label   for="Mail">Mail (doit être unique):</label>
				<input  class="form-control" type = "text" name="Mail" id="Mail"/>
			</div>
			<div class="form-group">
				<label  for="Password">Password (doit être unique):</label>
				<input class="form-control" type = "password" name="Password" id="Password"/>
			</div>
			<button type="submit">S'inscrire</button>
		</form>
	</div>
</body>
</html>
