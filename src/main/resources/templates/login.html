<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Login</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">
</link>
<!-- include libraries(jQuery, bootstrap, fontawesome) -->
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"
	rel="stylesheet" />
<link
	href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css"
	rel="stylesheet" />
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script
	src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
</head>

<body>

<div id="header" th:replace="fragments/header :: header_Sign"></div>
<div class="container-fluid">
	<h1>S'identifier sur Apocalypse <small>#GeekStagram</small></h1>
	
	<div th:if="${error}" class="alert alert-danger alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		Identifiants incorrect!
	</div>
	
	<form method="post" action="signin" class="form-inline">
		<div class="form-group">
			<label for="NameOrMail" class="sr-only">Nom ou adresse mail :</label>
			<input type ="text" name="NameOrMail" class="form-control" placeholder="Nom ou adresse mail"/>
		</div>
	 	<div class="form-group">
			<label class="sr-only" for="Password">mot de passe :</label>
			<input class="form-control" type ="password" name="Password" placeholder="Mot de passe"/>
		</div>
		<button class="btn btn-default" type="submit">S'identifier</button>
	</form>
</div>
</body>
</html>
