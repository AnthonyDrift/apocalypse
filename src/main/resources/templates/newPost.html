<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Nouveau Post</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous"></link>
<!-- include libraries(jQuery, bootstrap, fontawesome) -->
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"
	rel="stylesheet" />
<link
	href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css"
	rel="stylesheet" />
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script
	src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

<!-- include summernote css/js-->
<link
	href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.7.3/summernote.css"
	rel="stylesheet" />
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.7.3/summernote.js"></script>
<script>
	$(document).ready(function() {
		$('#summernote').summernote({height: 300});
		$(document).find('button').click(function() {
			$('textarea#content').val($("div.note-editable").html());
		});
	});
</script>
</head>

<body>
	<div id="header" th:replace="fragments/header :: header"></div>
	<form style="margin: auto; width: 30%" action="/addpost" method="post">
		<div class="form-group">
			<label for="title">Titre</label> <input name="title" type="text"
				class="form-control" id="title" placeholder="Votre titre...."></input>
		</div>
		<div class="form-group">
			<label for="content">Contenu du post</label>
			<textarea name="content" class="form-control" id="content" rows="10"
				placeholder="Racontez-nous quelque chose d'intéressant..." style="visibility: hidden; position: absolute;"></textarea>
			<div id="summernote"></div>
		</div>
		<button type="submit" class="btn btn-info">Créer le post</button>
	</form>
</body>
</html>
